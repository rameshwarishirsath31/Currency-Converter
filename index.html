<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
        <div class="amt-sec">
            <p>Enter Amount</p>
            <input type="number" value="1" />
        </div>
        <div class="country-selection">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="country_flag">
                    <select name="from" id="from-select"></select>
                </div> 
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="country_flag">
                <select name="to" id="to-select"></select>
                </div> 
            </div>
        </div>

        <div class="exchange-rate">
            <p></p>
        </div>

        <div class="exchange-btn">
            <button>Get Exchange Rate</button>
        </div>
    </form>
    </div>
    <script src="codes.js" defer></script>
    <script src="app.js" defer></script>
</body>

</html>
